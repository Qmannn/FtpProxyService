<div ng-controller="SitesController">
    <div class="row">
        <div class="col-lg-10">
            <h2>Аккаунты сайтов</h2>
        </div>
        <div class="col-lg-2">
            <a href="{{createSiteLink}}" class="btn btn-success">+ Добавить аккаунт</a>
        </div>
    </div>
    <table class="table">
        <tr>
            <th class="col-lg-2">Название</th>
            <th class="col-lg-3">Описание</th>
            <th class="col-lg-5">Группы</th>
            <th class="col-lg-2">Дейтсвия</th>
        </tr>
        <tr ng-repeat="site in sites">
            <td class="left center-block">{{site.name}}</td>
            <td>{{site.description}}</td>
            <td>
                <div>
                    <button data-target="#groups-spoiler-{{site.id}}" class="btn-link" data-toggle="collapse">Показать</button>
                    <div class="collapse" id="groups-spoiler-{{site.id}}">
                        <div class="well">
                            <ul>
                                <li ng-repeat="group in site.groups">{{group.name}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <a href="{{site.editLink}}" class="btn btn-info">Изменить</a>
                <button class="btn btn-danger" ng-click="deleteSite(site)">Удалить</button>
            </td>
        </tr>
    </table>
</div>
